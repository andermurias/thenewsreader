apps:
  - script: "server/index.js"
    name: "thenewsreader"
    wait_ready: true
    log_date_format: "YYYY-MM-DD HH:mm Z"
    error_file: "/var/log/logs/pm2_error.log"
    out_file: "/var/log/logs/pm2_out.log"
    cwd: "/var/www"
    env:
      NODE_ENV: development
      PORT: 80
    env_production:
      NODE_ENV: production
      PORT: 80
    instances: "max"
    exec_mode: cluster
    listen_timeout: 120000
